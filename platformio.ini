[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Optional: if a `.env` file exists, generate `include/Secrets.h` before build.
extra_scripts =
  pre:scripts/pio_env_to_secrets.py
  post:scripts/pio_merge_wokwi_firmware.py

; Libraries (kept explicit and common for ESP32 + Arduino)
lib_deps =
  knolleary/PubSubClient
  bblanchon/ArduinoJson
  adafruit/DHT sensor library
  adafruit/Adafruit Unified Sensor

build_flags =
  -D CORE_DEBUG_LEVEL=0
